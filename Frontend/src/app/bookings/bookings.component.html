<table mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.CompanyName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.Product.Title }} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let booking">
        {{ booking.StartDateLOC | date: 'short' }} - {{ booking.EndDateLOC | date: 'short' }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.Status }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let booking">
        <ng-container *ngIf="booking.Status === 'CREATED'">
          <button mat-button color="primary" (click)="confirmCancel(booking, 'confirm')">
            Confirm
          </button>
          <button mat-button color="warn" (click)="confirmCancel(booking, 'cancel')">
            Cancel
          </button>
         <!-- <button mat-button (click)="editBooking(booking)">Edit</button>
          -->
        </ng-container>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['company', 'product', 'date', 'status', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['company', 'product', 'date', 'status', 'actions'];"></tr>
  </table>
