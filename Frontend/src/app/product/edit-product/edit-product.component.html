<div class="edit-product">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Product</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <!-- Name -->
        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="name" required appFormValidation [showAllErrors]="true"/>
          
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" appFormValidation [showAllErrors]="true"></textarea>
        </mat-form-field>

        <!-- Duration -->
        <mat-form-field appearance="outline">
          <mat-label>Duration</mat-label>
          <input
            matInput
            [ngxTimepicker]="durationPicker"
            formControlName="duration"
            [format]="24"
            placeholder="Select duration"
            readonly appFormValidation [showAllErrors]="true"
          />
          <ngx-material-timepicker #durationPicker></ngx-material-timepicker>
          
        </mat-form-field>

        <!-- Employees -->
        <mat-form-field appearance="outline">
          <mat-label>Assign Employees</mat-label>
          <mat-select formControlName="workerIds" multiple appFormValidation [showAllErrors]="true">
            <mat-option *ngFor="let worker of workers" [value]="worker.Id" appFormValidation [showAllErrors]="true">
              {{ worker.Name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Actions -->
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
          <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
